{% extends 'layout.html' %}
{% block content %}

<!-- ############ PAGE START-->
<div class="padding">
  
  <div class="box">
    <div class="box-header b-b">
      <h3>Add User</h3>
    </div>
    <div class="box-body">
      <form ui-jp="parsley" id="form" action="/users/add" method="post" encType="multipart/form-data">
        <div class="row m-b">
          <div class="col-sm-5">
            <label>First name</label>
            <input type="text" class="form-control" required name="firstname">   
          </div>
          <div class="col-sm-5">
            <label>Second Name</label>
            <input type="text" class="form-control" required name="secondname">   
          </div>
          <div class="col-sm-2">
            <label>Short Name</label>
            <input type="text" class="form-control" name="shortname">   
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>                        
        </div>
        <div class="row m-b">
          <div class="col-sm-6">
            <label>Enter password</label>
            <input type="password" class="form-control" required id="pwd" name="password">   
          </div>
          <div class="col-sm-6">
            <label>Confirm password</label>
            <input type="password" class="form-control" data-parsley-equalto="#pwd" required>      
          </div>   
        </div>
        <div class="row m-b">
          <div class="col-sm-6">
            <label>Telefon</label>
            <input type="text" class="form-control" placeholder="XXX XXXX XXX" name="tel">
          </div>
          <div class="col-sm-6">
            <label>Mobil</label>
            <input type="text" class="form-control" placeholder="XXX XXXX XXX" name="mobil">
          </div>   
        </div>
        <div class="row m-b">
          <div class="col-sm-6">
            <label>Strasse</label>
            <input type="text" class="form-control" name="addr">
          </div>
          <div class="col-sm-2">
            <label>PLZ</label>
            <input type="number" class="form-control" placeholder="XXXXX" name="plz">
          </div>   
          <div class="col-sm-4">
            <label>Stadt</label>
            <input type="text" class="form-control" name="city">
          </div>  
        </div>
        <div class="row m-b">
          <div class="col-sm-6">
            <label>Department</label>
            <input type="text" class="form-control" name="department">
          </div>
          <div class="col-sm-6">
            <label>Company</label>
            <input type="text" class="form-control" name="company">
          </div>   
        </div>
        <div class="row m-b">
          <div class="col-sm-6">
            <label>Role</label>
            <select required class="form-control" name="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="icon">Icon</label>
            <input type="file" name="icon" class="form-control">
          </div>   
        </div>
        <div class="dker p-a text-right">
          <a href="/users" type="button" class="btn white">Cancel</a>
          <button type="submit" class="btn info">Submit</button>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- ############ PAGE END-->
{% endblock %}
