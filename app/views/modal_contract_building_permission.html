<div class="form-group row">
    <label class="col-md-1 form-control-label">Typ</label>
    <div class="col-md-11">
        <select class="form-control c-select" id="permission_tpye" name="type">
        </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 form-control-label">Datum des Antrags</label>
    <div class='input-group date col-sm-9' ui-jp="datetimepicker" ui-options="{
                    format: 'DD-MM-YYYY',
                    icons: {
                      time: 'fa fa-clock-o',
                      date: 'fa fa-calendar',
                      up: 'fa fa-chevron-up',
                      down: 'fa fa-chevron-down',
                      previous: 'fa fa-chevron-left',
                      next: 'fa fa-chevron-right',
                      today: 'fa fa-screenshot',
                      clear: 'fa fa-trash',
                      close: 'fa fa-remove'
                    }
                  }">
        <input type='text' class="form-control" id="bp_doc_delivery" name="doc_delivery">
        <span class="input-group-addon">
              <span class="fa fa-calendar"></span>
            </span>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 form-control-label">Datum des Beginns</label>
    <div class='input-group date col-sm-9' ui-jp="datetimepicker" ui-options="{
                    format: 'DD-MM-YYYY',
                    icons: {
                      time: 'fa fa-clock-o',
                      date: 'fa fa-calendar',
                      up: 'fa fa-chevron-up',
                      down: 'fa fa-chevron-down',
                      previous: 'fa fa-chevron-left',
                      next: 'fa fa-chevron-right',
                      today: 'fa fa-screenshot',
                      clear: 'fa fa-trash',
                      close: 'fa fa-remove'
                    }
                  }">
        <input type='text' class="form-control" id="begin" name="begin">
        <span class="input-group-addon">
              <span class="fa fa-calendar"></span>
            </span>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 form-control-label">Datum des Endes</label>
    <div class='input-group date col-sm-9' ui-jp="datetimepicker" ui-options="{
                    format: 'DD-MM-YYYY',
                    icons: {
                      time: 'fa fa-clock-o',
                      date: 'fa fa-calendar',
                      up: 'fa fa-chevron-up',
                      down: 'fa fa-chevron-down',
                      previous: 'fa fa-chevron-left',
                      next: 'fa fa-chevron-right',
                      today: 'fa fa-screenshot',
                      clear: 'fa fa-trash',
                      close: 'fa fa-remove'
                    }
                  }">
        <input type='text' class="form-control" id="end" name="end">
        <span class="input-group-addon">
              <span class="fa fa-calendar"></span>
            </span>
    </div>
</div>
<div class="form-group row">
    <label class="col-md-1 form-control-label">Kosten</label>
    <div class="col-md-11">
        <input type="text" class="form-control" id="permission_cost" name="cost">
    </div>
</div>
<div class="form-group row" style="display:none">
    <label class="col-md-1 form-control-label">Status</label>
    <div id="per_status" class="col-md-11 progress mb-4">
        <input type='text' class="form-control" id="permission_status" name="permission_status" readonly>
    </div>
</div>
