{% extends 'layout.html' %}
{% block content %}
<!-- ############ PAGE START-->

  <div class="item">
    <div class="item-bg">
      <img src="{{currentUser.icon}}" class="blur opacity-3">
    </div>
    <div class="p-a-md">
      <div class="row m-t">
        <div class="col-sm-7">
          <a class="pull-left m-r-md">
            <span class="avatar w-96">
              <img src="{{currentUser.icon}}">
              <i class="on b-white"></i></a>
            </span>
          </a>
          <div class="clear m-b">
            <h3 class="m-0 m-b-xs">{{currentUser.name}}</h3>
          </div>
        </div>
        <div class="col-sm-5">
          <a onclick="openWindow()">
          <p class="text-md profile-status">I am feeling good!</p></a>
        </div>
      </div>
    </div>
  </div>
  <div class="dker p-x">
    <div class="row">
      <div class="col-sm-6 push-sm-6">
      </div>
      <div class="col-sm-6 pull-sm-6">
        <div class="p-y-md clearfix nav-active-primary">
          <ul class="nav nav-pills nav-sm">
            <li class="nav-item active">
              <a class="nav-link" href data-toggle="tab" data-target="#tab_1">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href data-toggle="tab" data-target="#tab_2">Password</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="padding">
    <div class="row">
      <div class="col-sm-8 col-lg-9">
        <div class="tab-content">      
          <div class="tab-pane p-v-sm active" id="tab_1">
            <form id="form" action="/profile/edit/profile" method="post" encType="multipart/form-data">
              <div class="box">
                <div class="box-header">
                  <h2>Update Profile</h2>
                </div>
                <div class="box-body">
                  <p class="text-muted"></p>
                  <div class="row m-b">
                    <div class="col-sm-6">
                      <small class="text-muted">Initialen</small>
                      <input  type="text" class="form-control" name="shortname" value="{{currentUser.shortname}}">
                    </div>
                    <div class="col-sm-6">
                      <small class="text-muted">Email</small>
                      <input  type="text" class="form-control" name="email" value="{{currentUser.email}}" readonly="true">
                    </div>
                  </div>

                  <div class="row m-b">
                    <div class="col-sm-6">
                      <small class="text-muted">Position</small>
                      <input  type="text" class="form-control" name="position" value="{{currentUser.position}}">
                    </div>
                    <div class="col-sm-6">
                      <small class="text-muted">Telefon</small>
                      <input  type="text" class="form-control" name="tel" value="{{currentUser.tel}}">
                    </div>
                  </div>

                  <div class="row m-b">
                    <div class="col-sm-6">
                      <small class="text-muted">Abteilung</small>
                      <input  type="text" class="form-control" name="department" value="{{currentUser.department}}" readonly="true">
                    </div>
                    <div class="col-sm-6">
                      <small class="text-muted">Firma</small>
                      <input  type="text" class="form-control" name="company" value="{{currentUser.company}}" readonly="true">
                    </div>
                  </div>

                  <div class="row m-b">
                    <div class="col-sm-12">
                      <small class="text-muted">Strasse</small>
                      <input  type="text" class="form-control" name="addr" value="{{currentUser.addr}}">
                    </div>
                  </div>

                  <div class="row m-b">
                    <div class="col-sm-4">
                      <small class="text-muted">PLZ</small>
                      <input  type="number" class="form-control" name="plz" value="{{currentUser.plz}}">
                    </div>
                    <div class="col-sm-8">
                      <small class="text-muted">Stadt</small>
                      <input  type="text" class="form-control" name="city" value="{{currentUser.city}}">
                    </div>
                  </div>
                  <div class="row m-b">
                    <div id="iconDiv"  class="col-sm-6">
                      <small class="text-muted">Icon</small>
                      <input  type="file" name="icon" class="form-control"></input>
                    </div>
                    <div class="col-sm-6">
                      <small class="text-muted">Cost Code</small>
                      <input  type="text" class="form-control" name="cost_code" value="{{currentUser.cost_code}}" readonly="true">
                    </div>
                  </div>
                </div>
                <div class="dker p-a text-right">
                  <button type="submit" class="btn info">Submit</button>
                </div>
              </div>
            </form>
          </div>


          <div class="tab-pane p-v-sm" id="tab_2">
            <form action="/profile/edit/passw" method="post" >
              <div class="box">
                <div class="box-header">
                  <h2>Update Password</h2>
                </div>
                <div class="box-body">
                  <p class="text-muted"></p>
                  <div class="form-group">
                    <div class="col-sm-6">
                      <label>Enter old password</label>
                      <input type="password" class="form-control" name="old_passw" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-6">
                      <label>Enter password</label>
                      <input type="password" class="form-control" name="new_passw" required id="pwd">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-6">
                      <label>Confirm password</label>
                      <input type="password" class="form-control" data-parsley-equalto="#pwd" required>
                    </div>
                  </div>
                </div>
                <div class="dker p-a text-right">
                  <button type="submit" class="btn info">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- ############ PAGE END-->
<div id="uploadUserHeadIcon" class="modal" data-backdrop="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form ui-jp="parsley" id="upform" action="/user/icon/edit" method="post" encType="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Upload User Head Icon</h5>
        </div>
        <div class="modal-body text-center p-lg">
          <input type="file" name="icon" class="form-control"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">Cancel</button>
          <input type="submit" value="SUBMIT" class="btn info"/>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div>
</div>

<script type="text/javascript">
function openWindow(){
  window.open("ftp://ftp.topsec.com.cn");
}
</script>
{% endblock %}
