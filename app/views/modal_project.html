<div id="project-modal" class="modal" data-backdrop="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content light">
            <form id="project-modal-form" action="/" method="post" >
                <div class="modal-header dker _600">
                    <h5 id="project-modal-title" class="modal-title"></h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-14 col-md-8">
                            <div class="form-group row">
                                <label for="street" class="col-sm-3 form-control-label">Street</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="street" name="street" placeholder="Street" >
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4 col-md-4">
                            <div class="form-group row">
                                <label for="community" class="col-sm-4 form-control-label">Hause Nr.</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="housenr" name="housenr" placeholder="Hause Nr">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-8">
                            <div class="form-group row">
                                <label for="community" class="col-sm-3 form-control-label">Community</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="community" name="community" placeholder="Community">
                                </div>

                                <label for="zipcode" class="col-sm-2 form-control-label">Zipcode</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="zipcode">
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-7 col-md-4">
                            <div class="form-group row">
                                <label for="city" class="col-sm-4 form-control-label">City</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-18 col-md-12">
                            <div class="form-group row">
                                <label for="comment" class="col-sm-2 form-control-label">Comment</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="comment" name="comment" placeholder="Comment">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-18 col-md-12">
                            <div class="form-group row">
                                <label for="files_path" class="col-sm-2 form-control-label">Files Path</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="files_path" name="files_path" placeholder="Files Path" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-18 col-md-12">
                            <div class="form-group row">
                                <label for="linesplan_files_path" class="col-sm-2 form-control-label">Line Plan Files Path</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="linesplan_files_path" name="linesplan_files_path" placeholder="Line Plan Files Path">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer dker _600">
                    <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn danger p-x-md">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
