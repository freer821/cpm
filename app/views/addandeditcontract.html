$("#building_status").on('change', function() {
  $("#procent_completion").empty();
  switch(this.value) {
    case 'open':
      $("#procent_completion").append('<div class="progress-bar progress-bar-striped progress-bar-animated primary" style="width: 25%">25%</div>');
      break;
    case 'progress':
      $("#procent_completion").append('<div class="progress-bar progress-bar-striped progress-bar-animated primary" style="width: 50%">50%</div>');
      break;
    case 'finished':
      $("#procent_completion").append('<div class="progress-bar progress-bar-striped progress-bar-animated primary" style="width: 100%">100%</div>');
      break;
    case 'done':
      $("#procent_completion").append('<div class="progress-bar progress-bar-striped progress-bar-animated primary" style="width: 100%">100%</div>');

    default:

});
