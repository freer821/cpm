<div id="contract-report-modal" class="modal" data-backdrop="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content light">
            <div class="modal-header dker _600">
                <h5 class="modal-title">Kosten vs Leistung - Aufragsversion</h5>
                <a class="pull-right text-muted text-lg p-a-sm m-r-sm" data-dismiss="modal">×</a>
            </div>
            <div class="modal-body">
              <div ui-jp="chart" ui-options="{
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis:  {
                    type: 'value',
                    name: '$',
                },
                yAxis: {
                    type: 'category',
                    data: ['Schatzwert','Rechnungswert','Kosten']
                },
                series: [
                    {
                        name: 'total',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [ {value:200000,itemStyle:{normal:{color:'#87cefa'}}},{value:150000,itemStyle:{normal:{color:'#ba55d3'}}},{value:100000}]
                    },
                    {
                        name: 'Kosten',
                        type: 'pie',
                        stack: 'Kosten',
                        center: ['75%', '20%'],
                        radius: '30%',
                        z: 100,
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [ {name:'Sonstige',value:12000},{name:'Fremdleist',value:8000}, {name:'Sont.Gerate',value:20000}, {name:'Material',value:10000}, {name:'Personal',value:50000}],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                    }
                ]
              }" style="height:300px" >
              </div>
            </div>
            <div class="modal-footer dker _600">
                <button type="button" class="btn dark-white m-t" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
