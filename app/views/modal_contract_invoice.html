<form id="invoice_form" action="/contracts/edit/invoice" method="post" >
    <div class="modal-header">
        <h5 class="modal-title">New Invoice</h5>
    </div>
    <div class="modal-body">

        <div class="form-group row">
            <label class="col-md-3 form-control-label">Sum Value</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="sum" name="sum">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Invoice Send</label>
            <div class='input-group date col-sm-9' ui-jp="datetimepicker" ui-options="{
                              format: 'DD-MM-YYYY',
                              icons: {
                                time: 'fa fa-clock-o',
                                date: 'fa fa-calendar',
                                up: 'fa fa-chevron-up',
                                down: 'fa fa-chevron-down',
                                previous: 'fa fa-chevron-left',
                                next: 'fa fa-chevron-right',
                                today: 'fa fa-screenshot',
                                clear: 'fa fa-trash',
                                close: 'fa fa-remove'
                              }
                            }">
                <input type='text' class="form-control" id="aufmass_am" name="aufmass_am">
                <span class="input-group-addon">
                              <span class="fa fa-calendar"></span>
                            </span>
            </div>
        </div>

        {% if contract.customer !== 'AVA' %}
        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Invoice Permitted</label>
            <div class='input-group date col-sm-9' ui-jp="datetimepicker" ui-options="{
                              format: 'DD-MM-YYYY',
                              icons: {
                                time: 'fa fa-clock-o',
                                date: 'fa fa-calendar',
                                up: 'fa fa-chevron-up',
                                down: 'fa fa-chevron-down',
                                previous: 'fa fa-chevron-left',
                                next: 'fa fa-chevron-right',
                                today: 'fa fa-screenshot',
                                clear: 'fa fa-trash',
                                close: 'fa fa-remove'
                              }
                            }">
                <input type='text' class="form-control" id="bewert_aufmass" name="bewert_aufmass">
                <span class="input-group-addon">
                              <span class="fa fa-calendar"></span>
                            </span>
            </div>
        </div>
        {% endif %}

        <div class="form-group row">
            <label class="col-md-3 form-control-label">invoice Nr.</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="rechnung_nr" name="rechnung_nr">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Invoice Paid</label>
            <div class='input-group date col-sm-9' ui-jp="datetimepicker" ui-options="{
                              format: 'DD-MM-YYYY',
                              icons: {
                                time: 'fa fa-clock-o',
                                date: 'fa fa-calendar',
                                up: 'fa fa-chevron-up',
                                down: 'fa fa-chevron-down',
                                previous: 'fa fa-chevron-left',
                                next: 'fa fa-chevron-right',
                                today: 'fa fa-screenshot',
                                clear: 'fa fa-trash',
                                close: 'fa fa-remove'
                              }
                            }">
                <input type='text' class="form-control" id="guts_datum" name="guts_datum">
                <span class="input-group-addon">
                              <span class="fa fa-calendar"></span>
                            </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 form-control-label">Booking Month</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="booking_month" name="booking_month">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Need Correction</label>
            <div class="col-sm-9">
                <label class="ui-switch primary m-t-xs m-r">
                    <input type="checkbox" id="correction_needed" name="correction_needed" {% if contract.correction_needed %}checked{% endif %}>
                    <i></i>
                </label>
            </div>
        </div>

        <div class="form-group row" style="display:none">
            <label class="col-md-1 form-control-label">Status</label>
            <div class="col-md-11">
                <select class="form-control c-select" id="invoice_status" name="invoice_status">
                    <option disabled selected value> -- select an status -- </option>
                    <option value="00" >00- Warten auf Unterlagen</option>
                    <option value="01" >01- bereit abzurechnen</option>
                    <option value="02" >02- abgerechnet</option>
                    <option value="03" >03- WaG, gesendet</option>
                    <option value="04" >04- WaG, genehmigt</option>
                    <option value="05" >05- Gutschrift vorhanden</option>
                    <option value="06" >06- Ueberzubearbeiten</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="hidden" id="invoice_contract_id" name="contract_id" value="">
        <input type="hidden" id="invoice_id" name="invoice_id" value="">
        <input type="hidden" id="invoice_project_id" name="project_id" value="">
        <input type="hidden" name="cost_code" id="invoice_cost_code">
        <button type="button" class="btn dark-white m-t" data-dismiss="modal">Abbrechen</button>
        <button type="submit" class="btn btn-info m-t">Weiter</button>
    </div>
</form>
