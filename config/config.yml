default:
  server:
    port: 3000
  mongodb:
    connection: 'mongodb://127.0.0.1:27017/cpm'
    collection_user: 'user'
  session:
    secret: 'cpmsecret'
  logging:
    trace:
      enabled: true
      level: 'trace'
      file: './log/cpm-trace.log'
    error:
      enabled: true
      level: 'error'
      file: './log/cpm-error.log'
  upload:
    icon: './app/upload/icon'